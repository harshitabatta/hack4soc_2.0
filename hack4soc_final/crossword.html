<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Crossword Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .crossword {
            display: grid;
            grid-template-columns: repeat(7, 40px);
            grid-template-rows: repeat(7, 40px);
            gap: 2px;
        }

        .box {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .across-1 {
            grid-column: 2 / span 5;
            grid-row: 1;
        }

        .across-2 {
            grid-column: 1 / span 5;
            grid-row: 3;
        }

        .across-3 {
            grid-column: 2 / span 5;
            grid-row: 5;
        }

        .down-1 {
            grid-column: 1;
            grid-row: 1 / span 5;
        }

        .down-2 {
            grid-column: 3;
            grid-row: 2 / span 5;
        }

        .down-3 {
            grid-column: 5;
            grid-row: 1 / span 5;
        }
    </style>
</head>

<body>

    <h1>Finance Crossword Puzzle</h1>

    <div class="crossword">
        <!-- Across -->
        <div class="box across-1" contenteditable="true">B</div>
        <div class="box across-1" contenteditable="true">U</div>
        <div class="box across-1" contenteditable="true">D</div>
        <div class="box across-1" contenteditable="true">G</div>
        <div class="box across-1" contenteditable="true">E</div>
        <div class="box across-2" contenteditable="true">I</div>
        <div class="box across-2" contenteditable="true">N</div>
        <div class="box across-2" contenteditable="true">V</div>
        <div class="box across-2" contenteditable="true">E</div>
        <div class="box across-3" contenteditable="true">S</div>
        <div class="box across-3" contenteditable="true">T</div>
        <div class="box across-3" contenteditable="true">M</div>
        <div class="box across-3" contenteditable="true">E</div>
        <div class="box across-3" contenteditable="true">N</div>
        <div class="box across-3" contenteditable="true">T</div>

        <!-- Down -->
        <div class="box down-1" contenteditable="true">S</div>
        <div class="box down-1" contenteditable="true">A</div>
        <div class="box down-1" contenteditable="true">V</div>
        <div class="box down-1" contenteditable="true">I</div>
        <div class="box down-2" contenteditable="true">I</div>
        <div class="box down-2" contenteditable="true">N</div>
        <div class="box down-2" contenteditable="true">V</div>
        <div class="box down-2" contenteditable="true">E</div>
        <div class="box down-3" contenteditable="true">A</div>
        <div class="box down-3" contenteditable="true">S</div>
        <div class="box down-3" contenteditable="true">T</div>
        <div class="box down-3" contenteditable="true">E</div>
        <div class="box down-3" contenteditable="true">R</div>
        <div class="box down-3" contenteditable="true">N</div>
        <div class="box down-3" contenteditable="true">I</div>
        <div class="box down-3" contenteditable="true">T</div>
    </div>

</body>

</html>
